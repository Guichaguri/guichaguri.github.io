        <script type="text/javascript">
            const h1 = document.querySelector('h1');

            function updateTitle(e) {
                let x = e.clientX / window.innerWidth - 0.5;
                let y = e.clientY / window.innerHeight - 0.5;
                let dist = Math.sqrt(x ** 2 + y ** 2);

                x = x / dist * 0.06;
                y = y / dist * 0.06;
                
                h1.style.textShadow = `${x}em ${y}em 0 rgba(0, 173, 181, 0.5),` +
                                    `${x * 2}em ${y * 2}em 0 rgba(0, 173, 181, 0.25),` +
                                    `${x * 2}em ${y * 2}em 0.1em rgba(0, 0, 0, 0.5)`;
                h1.style.transform = `translate(${-x * 2}em, ${-y * 2}em)`
            }

            document.addEventListener('touchmove', updateTitle);
            document.addEventListener('mousemove', updateTitle);
        </script>
