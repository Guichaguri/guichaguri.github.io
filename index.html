<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Guichaguri</title>
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//code.jquery.com">
    <link rel="stylesheet" href="assets/style.css" type="text/css">

    <!--[if IE]><link rel="shortcut icon" href="favicon.ico"><![endif]-->
    <link rel="icon" type="image/png" href="assets/images/icon16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="assets/images/icon32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="assets/images/icon.png" sizes="64x64">
</head>
<body>
    <header id="top">
        <div>
            <a href="./" id="logo">Guichaguri</a>
        </div>
    </header>
    <nav>
        <ul>
            <li id="menu-button">
                <a href="#" title="Menu">
                    &#xf0c9;
                    <span>Menu</span>
                </a>
            </li>
            <li>
                <a href="#mods" title="Mods">
                    &#xf085;
                    <span>Mods</span>
                </a>
            </li>
            <li>
                <a href="#social" title="Social Media">
                    &#xf097;
                    <span>Social Media</span>
                </a>
            </li>
        </ul>
    </nav>
    <div id="content">
        <h2 id="mods">Mods</h2>
        <div class="grid">
            <div class="item">
                <div class="item-image" style="background-image: url('assets/images/betterfps.png');">
                    <a href="http://minecraft.curseforge.com/mc-mods/229876-betterfps"></a>
                </div>
                <div class="item-text">
                    <a href="http://minecraft.curseforge.com/mc-mods/229876-betterfps">BetterFps</a>
                    <div class="desc">Performance Improvements</div>
                </div>
            </div>
            <div class="item">
                <div class="item-image" style="background-image: url('assets/images/tickratechanger.png');">
                    <a href="http://minecraft.curseforge.com/mc-mods/230233-tickratechanger"></a>
                </div>
                <div class="item-text">
                    <a href="http://minecraft.curseforge.com/mc-mods/230233-tickratechanger">Tickrate Changer</a>
                    <div class="desc">Change the speed that your game will run</div>
                </div>
            </div>
            <div class="item">
                <div class="item-image" style="background-image: url('assets/images/pvptime.png');">
                    <a href="http://minecraft.curseforge.com/mc-mods/227151-pvptime"></a>
                </div>
                <div class="item-text">
                    <a href="http://minecraft.curseforge.com/mc-mods/227151-pvptime">PvPTime</a>
                    <div class="desc">Only enable PvP during the night</div>
                </div>
            </div>
        </div>
        <h2 id="social">Social Media</h2>
        <div class="social-buttons">
            <a href="https://twitter.com/guichaguri">
                <div class="icon">&#xf099;</div>
                <div class="social-text">Twitter</div>
            </a>
            <a href="https://github.com/Guichaguri">
                <div class="icon">&#xf09b;</div>
                <div class="social-text">GitHub</div>
            </a>
        </div>
    </div>
    <footer>
        Developed by Guilherme Chaguri
    </footer>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="assets/scripts.js" async></script>
</body>
</html>
